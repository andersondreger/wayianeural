        /* Marquee Animation */
        @keyframes marquee-ltr {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }
        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee-ltr 30s linear infinite;
        }
